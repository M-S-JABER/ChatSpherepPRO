services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: my-node-app:latest
    container_name: my-node-app
    # --- وضع الإنتاج ---
    # يقرأ .env إن وجد
    env_file:
      - .env
    ports:
      - "8080:8080"  # غيّر المنفذ إن كان مختلفاً
    # لو تحتاج مجلد بيانات دائم (Logs/Uploads)، فعّله مع :Z لفيدورا
    # volumes:
    #   - ./data:/app/data:Z
    restart: unless-stopped
    # healthcheck جيد للمراقبة
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health',res=>process.exit(res.statusCode===200?0:1))"]
      interval: 30s
      timeout: 5s
      retries: 5

  # --- خدمة للتطوير الحي (اختياري) ---
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
    image: my-node-app:dev
    container_name: my-node-app-dev
    command: npm run dev
    env_file:
      - .env
    ports:
      - "8080:8080"  # غيّر المنفذ إن كان مختلفاً
    volumes:
      - ./:/app:Z
      - /app/node_modules
    restart: unless-stopped
