services:
  # âœ… ØªØ·Ø¨ÙŠÙ‚Ùƒ Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠ ChatSphere
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: chatsphere:dev
    container_name: chatsphere-dev
    command: sh -c "until nc -z db_chatsphere 5432; do echo 'waiting for db...'; sleep 1; done; npx drizzle-kit push && npm run dev"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db_chatsphere:5432/whatsapp_chat
      NODE_ENV: development
      PORT: 8080
    ports:
      - "8080:8080"
    volumes:
      - ./:/app:Z
      - /app/node_modules
      - ./uploads:/app/uploads:Z
    working_dir: /app
    depends_on:
      db_chatsphere:
        condition: service_healthy
    restart: unless-stopped

  # âœ… Ù‚Ø§Ø¹Ø¯Ø© Ø¨ÙŠØ§Ù†Ø§Øª Ø®Ø§ØµØ© Ø¨Ù€ ChatSphere
  db_chatsphere:
    image: postgres:16-alpine
    container_name: chatsphere-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: whatsapp_chat
    volumes:
      - pgdata_chatsphere:/var/lib/postgresql/data:Z
    ports:
      - "5433:5432"         # ğŸ‘ˆ Ø¬Ø¹Ù„Ù‡Ø§ Ù…ØªØ§Ø­Ø© Ø®Ø§Ø±Ø¬ Docker Ø¹Ù„Ù‰ Ø§Ù„Ù…Ù†ÙØ° 5433
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d whatsapp_chat"]
      interval: 5s
      timeout: 5s
      retries: 25
    restart: unless-stopped
volumes:
  pgdata_chatsphere:
  pgdata_lab:
